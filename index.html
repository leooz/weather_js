<!-- HTML CODE --><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <p>Weather</p>
      </div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="weather-icon">
          <img id="icon" src="icons/unknown.png" alt="" />
        </div>
        <div class="temperature-value">
          <p id="temperature">- Â° C</p> 
        </div>
        <div class="temperature-description">
          <p id="description">-</p>
        </div>
        <div class="location">
          <p id="location">-</p>
        </div>
      </div>
      <div>
        <form class="locationForm" action="">
          <img class="locationImg" src="./loader.gif" alt="loader" style="display: none;">
          <input type="text"class="locationInput" placeholder="Enter City Name" />
          <button type="submit" class="locationBtn">Search</button>
        </form>
        <label for="locationInput" class="locationError" style="color: red;display: none;font-size: small;"></label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
